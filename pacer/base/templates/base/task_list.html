<h1>Bienvenido a Pacer</h1>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.titulo}}</td>
        <td><a href="{% url 'task' task.id %}">Ver</a></td>
    </tr>
    {% empty %}
        <h3>No hay items en la lista</h3>    
    {% endfor %}
</table>
